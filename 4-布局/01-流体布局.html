<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>流体布局</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .con{
            height: 50px;
            background-color: gold;
        }
        .con div{
            float: left;
            /*可以计算宽度*/
            width: calc(25% - 4px);
            height: 48px;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div class="con">
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
    </div>
</body>
</html>
